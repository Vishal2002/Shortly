version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    platform: linux/arm64
    container_name: shortly-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: shortly
      POSTGRES_PASSWORD: shortly123
      POSTGRES_DB: shortly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shortly -d shortly"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    platform: linux/arm64
    container_name: shortly-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-insight:
    image: redis/redisinsight:latest
    platform: linux/arm64
    container_name: shortly-redis-insight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data

  minio:
    image: minio/minio:latest
    platform: linux/arm64
    container_name: shortly-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization (runs once then exits)
  minio-init:
    image: minio/mc:latest
    platform: linux/arm64
    container_name: shortly-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'ðŸª£ Setting up MinIO buckets...';
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/raw-videos --ignore-existing;
      /usr/bin/mc mb myminio/processed-clips --ignore-existing;
      /usr/bin/mc mb myminio/thumbnails --ignore-existing;
      echo 'âœ… Buckets created successfully!';
      exit 0;
      "

  # Download Worker
  worker-download:
    build:
      context: ../..
      dockerfile: apps/worker-download/Dockerfile
    platform: linux/arm64
    container_name: shortly-worker-download
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Redis connection (inside Docker network, Redis listens on 6379)
      REDIS_URL: redis://redis:6379
      # Database connection
      DATABASE_URL: postgresql://shortly:shortly123@postgres:5432/shortly
      # S3/MinIO configuration
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_RAW_VIDEOS: raw-videos
      S3_REGION: us-east-1
      # AWS SDK compatibility
      AWS_ENDPOINT: http://minio:9000
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - /tmp:/tmp
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Analysis Worker
  worker-analysis:
    build:
      context: ../..
      dockerfile: apps/worker-analysis/Dockerfile
    platform: linux/arm64
    container_name: shortly-worker-analysis
    restart: unless-stopped
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://shortly:shortly123@postgres:5432/shortly
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_REGION: us-east-1
      AWS_ENDPOINT: http://minio:9000
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
  minio_data: